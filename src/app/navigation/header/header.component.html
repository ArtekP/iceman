<mat-toolbar fxLayout="row" fxLayoutAlign="flex-start center" color="primary">
  <div fxHide.gt-xs fxLayoutAlign="flex-start">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a [routerLink]="(admin$ | async) ? '/admin-view' : '/user-view'" fxLayout="row" fxLayoutAlign="center center">
      <img style="height: 3rem; margin-left: 1rem" src="assets/images/logo.png">
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
    <ul fxLayout fxLayoutGap="1rem" class="navigation-items">
      <li *ngIf="!(auth$ | async)"><a routerLink="/login">Logowanie</a></li>
      <li *ngIf="auth$ | async"><a routerLink="/icecream-list">Lody</a></li>
      <li *ngIf="(auth$ | async) && (admin$ | async)"><a routerLink="/clients-list">Klienci</a></li>
      <li *ngIf="(auth$ | async) && (admin$ | async)"><a routerLink="/unit-list">Pojemniki</a></li>
      <li *ngIf="auth$ | async"><a routerLink="/orders">Zamówienia</a></li>
      <button mat-raised-button *ngIf="auth$ | async"><a style="cursor:pointer; color: black" (click)="onLogout()">Wyloguj się</a></button>
    </ul>
  </div>
</mat-toolbar>
